<!DOCTYPE html>
<html>
  <head>
    <title>Dashboard</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Roboto", sans-serif;
        background-color: #f0f0f0;
        color: #333;
        margin: 20;
        padding: 0;
      }
      .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
      }
      h1 {
        text-align: center;
        color: #007bff;
      }
      button {
        background-color: #007bff;
        color: white;
        border: none;
        padding: 10px 20px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
      }
      button:disabled {
        background-color: #ccc;
        cursor: not-allowed;
      }
    </style>
  </head>
  <body>
    <h1>Welcome to the Dashboard, {{ user.email }}!</h1>

    <form id="newActivityForm">
      <label for="newActivityName">New Activity:</label>
      <input type="text" id="newActivityName" name="newActivityName" required />
      <input type="submit" value="Add Activity" />
    </form>

    <form id="recordActivityForm">
      <label for="activitySelect">Select Activity:</label>
      <select id="activitySelect">
        <!-- Existing activities will be populated here -->
        {% if activities is not none %} {% for activity in activities %}
        <option value="{{ activity }}">{{ activity }}</option>
        {% endfor %} {% else %}
        <p>No activities saved yet.</p>
        {% endif %}
      </select>
      <button id="startButton">Start</button>
      <button id="stopButton" disabled>Stop</button>
      <p id="timer">0:00:00</p>
      <label for="notes">Notes:</label>
      <textarea id="notes"></textarea>
      <input type="submit" value="Save Record" id="saveButton" disabled />
    </form>

    <script>
      document
        .getElementById("newActivityForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();

          const newActivityName =
            document.getElementById("newActivityName").value;
          console.log(newActivityName);

          fetch("/add_activity", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ name: newActivityName }),
          })
            .then((response) => response.json())
            .then((data) => {
              var select = document.getElementById("activitySelect");
              var option = document.createElement("option");
              option.value = data.id;
              option.text = data.name;
              select.add(option);
            });
        });

      var startButton = document.getElementById("startButton");
      var stopButton = document.getElementById("stopButton");
      var timerElement = document.getElementById("timer");
      var startTime;
      var endTime;
      var elapsedTime;

      startButton.addEventListener("click", function () {
        startTime = Date.now();
        console.log(startTime);
        startButton.disabled = true;
        stopButton.disabled = false;
        document.getElementById("saveButton").disabled = true;
      });

      stopButton.addEventListener("click", function () {
        endTime = Date.now();
        console.log(endTime);
        elapsedTime = endTime - startTime;
        console.log(elapsedTime);
        document.getElementById("saveButton").disabled = false;
        // timerElement.textContent =
        //   elapsedTime.getHours() +
        //   ":" +
        //   elapsedTime.getMinutes() +
        //   ":" +
        //   elapsedTime.getSeconds();

        startButton.disabled = false;
        stopButton.disabled = true;
      });

      document
        .getElementById("recordActivityForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();

          var activityId = document.getElementById("activitySelect").value;
          console.log(activityId);
          var notes = document.getElementById("notes").value;

          fetch("/add_record", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              activityId: activityId,
              startTime: startTime,
              endTime: endTime,
              notes: notes,
              elapsedTime: elapsedTime,
            }),
          })
            .then((response) => response.json())
            .then((data) => {
              if (data.id) {
                console.log("Record added successfully with ID: " + data.id);
                // Clear the form fields after successful submission
                document.getElementById("activitySelect").value = "";
                document.getElementById("notes").value = "";
                document.getElementById("timer").textContent = "0:00:00";
              } else {
                console.log("An error occurred while adding the record.");
              }
            })
            .catch((error) => console.error("Error:", error));
          // document
          //   .getElementById("stopButton")
          //   .addEventListener("click", function () {
          //     document.getElementById("saveButton").disabled = false;
          //   });
        });
    </script>
  </body>
</html>
